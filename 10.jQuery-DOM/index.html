<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List with jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .todo-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    input[type="text"] {
      padding: 10px;
      width: 70%;
      margin-right: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background-color: red;
      border-radius: 50%;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h2>To-Do List</h2>
    <input type="text" id="todoInput" placeholder="Enter a task" />
    <button id="addTodo">Add Task</button>
    <ul id="todoList"></ul>
  </div>

  <script>
    $(document).ready(function () {
      // Add new todo
      $("#addTodo").click(function () {
        const todoText = $("#todoInput").val();
        if (todoText) {
          const todoItem = $("<li></li>").text(todoText);
          const deleteButton = $("<button></button>").text("X").addClass("delete-btn");
          
          // Append delete button to the todo item
          todoItem.append(deleteButton);
          
          // Append todo item to the list
          $("#todoList").append(todoItem);
          
          // Clear input field after adding the todo
          $("#todoInput").val("");
        }
      });

      // Remove todo on delete button click
      $(document).on("click", ".delete-btn", function () {
        $(this).parent().remove();
      });
    });
  </script>

</body>
</html>
